<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - Step 4</title>
    <link rel="stylesheet" href="style_vendor.css">
</head>
<body>
    <section>
        <div class="form-box">
            <form action="">
                <h2>Add Your Projects</h2>
                <div class="list-container">
                    <h3 class="sub-heading">Portfolio Projects</h3>
                    <div class="item-card">
                        <p><strong>Project:</strong> E-commerce Platform</p>
                        <p><strong>Description:</strong> Full-stack e-commerce solution</p>
                        <p><strong>URL:</strong> https://project.com</p>
                        <p><strong>Tech:</strong> React, Node.js, MongoDB</p>
                        <a href="#" class="remove-link">[Remove]</a>
                    </div>
                </div>

                <button type="button" class="btn-add">+ Add Another Project</button>

                <div class="add-new-container">
                    <h3 class="sub-heading">Add New Project</h3>
                    <div class="input-box">
                        <input type="text" placeholder=" ">
                        <label>Project Title</label>
                    </div>
                     <div class="input-box">
                        <input type="text" placeholder=" ">
                        <label>Description</label>
                    </div>
                    <div class="input-box">
                        <input type="url" placeholder=" ">
                        <label>Project URL</label>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder=" ">
                        <label>Technologies</label>
                    </div>
                     <div class="input-box">
                        <span class="icon"><ion-icon name="images-outline"></ion-icon></span>
                        <input type="file" id="project-images" multiple>
                        <label for="project-images" class="file-label">Project Images</label>
                    </div>
                </div>
                
                <div class="navigation-group">
                    <a href="page3.html" class="btn-prev navigation-group-btn">Back</a>
                    <a href="page5.html" class="btn-next navigation-group-btn">Save & Continue</a>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
